<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script/dataset.js"></script>
    <script type="text/javascript" src="./script/script.js"></script>
</head>
<body>
    <div class="text-center mt-1 ">
        <h1 class="center">Jogo da Velha</h1>
        <h2 class="center">Usando Sistema de Recomendação ECLAT</h2>
        <h3 id="score" class="center mb-4">(Máquina) 0 X 0 (Humano)</h3>
    </div>
    <div class="d-block align-center center">
        <main class="row">    
            <div class="main">
                <div class="row">
                    <div class="column line-right">
                        <div class="cell" id="C00" onclick="playerClick('B00', 0, 0)">
                        <span class="pedra" id="B00"></span>
                        </div>
                    </div>
                    <div class="column line-right">
                        <div class="cell" id="C01" onclick="playerClick('B01', 0, 1)">
                        <span class="pedra" id="B01"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell" id="C02" onclick="playerClick('B02', 0, 2)">
                        <span class="pedra" id="B02"></span>
                        </div>
                    </div>
                </div>
                <div class="row line-top">
                    <div class="column">
                        <div class="cell" id="C10" onclick="playerClick('B10', 1, 0)">
                        <span class="pedra" id="B10"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell" id="C11" onclick="playerClick('B11', 1, 1)">
                        <span class="pedra" id="B11"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell" id="C12" onclick="playerClick('B12', 1, 2)">
                        <span class="pedra" id="B12"></span>
                        </div>
                    </div>
                </div>
                <div class="row line-top">
                    <div class="column">
                        <div class="cell" id="C20" onclick="playerClick('B20', 2, 0)">
                        <span class="pedra" id="B20"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell" id="C21" onclick="playerClick('B21', 2, 1)">
                        <span class="pedra" id="B21"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell" id="C22" onclick="playerClick('B22', 2, 2)">
                        <span class="pedra" id="B22"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="text-center">
        <button id="restart-button" onclick="runGame()" type="button" class="btn btn-success">Restart Game</button>
    </div>
    <div id="referencias" class="text-center mt-4">
        <p>By: <a href="https://www.linkedin.com/in/laurocoliveira/">Lauro Oliveira</a></p>
    </div>
</body>
</html>
